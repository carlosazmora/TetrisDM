<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style src="style.css">
        body {
            padding-bottom: 70px;
        }
    </style>
    <title>Tetris</title>
</head>
<body>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Tetris - By Parzibyte</h1>
                <h2 id="puntaje">Presiona <kbd>P</kbd> o pulsa el bot√≥n para comenzar</h2>
            </div>
            <div class="col-12 text-center">
                <canvas id="canvas"></canvas>
                <div class="mt-2">
                    <button id="btnIniciar" class="btn btn-success"><i class="fas fa-play"></i></button>
                    <button hidden id="btnPausar" class="btn btn-success"><i class="fas fa-pause"></i></button>
                    <button id="btnIzquierda" class="btn btn-success"><i class="fas fa-arrow-left"></i></button>
                    <button id="btnAbajo" class="btn btn-success"><i class="fas fa-arrow-down"></i></button>
                    <button id="btnDerecha" class="btn btn-success"><i class="fas fa-arrow-right"></i></button>
                    <button id="btnRotar" class="btn btn-success"><i class="fas fa-undo"></i></button>
                   
                    <button id="btnColor1" style="background-color: #ec1111;">Rojo</button>
        <button id="btnColor2" style="background-color: #17a607;">Verde</button>
        <button id="btnColor3" style="background-color: #0c47de;">Azul</button>
        <button id="btnColor4" style="background-color: #374541;">Gris</button>
        <button id="btnColor5" style="background-color: #09060a;">Negro</button>
        <button id="btnColor6" style="background-color: #4a0c81;">Violeta</button>
        <button id="btnColor7" style="background-color: #ed1ac3;">Rosa</button>
        
                </div>
            </div>

        </div>
    </div>
</main>


</body>
<script src="js/sweetalert2.min.js"></script>
<script src="tetris.js"></script>
</html>
